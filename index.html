<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css"/>
  </head>
  <body>
    <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
            <img class="element__image" src="./images/karachayevsk.jpg" alt="Карачевск"/>
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус"/>
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай"/>
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус"/>
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай"/>
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/karachayevsk.jpg" alt="Карачевск"/>
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-like" type="button"></button>
            </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="form" name="profile-edit">
        <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" type="text" name="name" placeholder="Жак-Ив Кусто"/>
          <input class="form__input" type="text" name="about" placeholder="Исследователь океана"/>
          <button class="form__button-save">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  </body>
</html>
