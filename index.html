<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css"/>
  </head>
  <body>
    <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <template id="card-template">
          <article class="element">
            <img class="element__image" src="" alt="Увеличить"/>
            <button class="element__button-trash" type="button" title="Удалить"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__button-like" type="button" title="Нравится"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__container">
      <form class="form form__redaction" name="profileData">
        <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__redaction_name" type="text" name="Name" placeholder="Жак-Ив Кусто"/>
          <input class="form__input form__redaction_about" type="text" name="About" placeholder="Исследователь океана"/>
          <button class="form__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <form class="form form__new" name="placeData">
        <h2 class="form__title">Новое место</h2>
          <input class="form__input form__new_name" type="text" name="Name" placeholder="Название"/>
          <input class="form__input form__new_link" type="url" name="Link" placeholder="Ссылка на картинку"/>
          <button class="form__button-save" type="submit">Создать</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_photos">
    <div class="popup__content">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__description"></p>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
